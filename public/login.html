<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now log in</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">登入與註冊</a>
  </nav>
  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-6">
      <div class="card" style="width: 50rem; height: 15rem;">
        <div class="card-body">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control logInEmail" id="exampleFormControlInput1" placeholder="user@example.com" name='logInEmail'>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label" >密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control logInPwd" id="inputPassword" name='logInPwd'>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="logIn()">登入</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="width: 50rem; height: 15rem;">
        <div class="card-body">
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label" style="width: 20rem;">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control SignUpName" placeholder="User name" >
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control SignUpEmail" id="exampleFormControlInput1" placeholder="user@example.com" name='SignUpEmail'>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control SignUpPwd" id="inputPassword" name='SignUpPwd'>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="signUp()">註冊</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/login.js"></script>
  <body>
</html>
